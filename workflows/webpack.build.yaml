name: Deploy to Build Branch
on:
  push:	
    branches:	
      - main

jobs:
  deploy:
    name: Deploy to Build Branch
    runs-on: ubuntu-latest    
    steps:
     steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: |
          cargo install dnd_wiki
          dnd_wiki
      

    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: dist
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}